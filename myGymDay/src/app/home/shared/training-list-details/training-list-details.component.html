<app-training-header></app-training-header>

<div class="training-container" *ngIf="training; else noTraining">
  <mat-card class="training-card">
    <mat-card-header>
      <mat-card-title>Detalle del Training</mat-card-title>
      <mat-card-subtitle>{{
        training.fecha | date : "medium"
      }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <h3>Músculos trabajados:</h3>
      <mat-divider></mat-divider>

      <div
        *ngFor="let musculoEntrenado of training.musculos"
        class="musculo-container"
      >
        <h4 class="musculo-nombre-principal">
          <mat-icon color="primary">fitness_center</mat-icon>
          <span>{{ musculoEntrenado.musculo.nombre }}</span>
        </h4>

        <mat-list dense>
          <mat-list-item *ngFor="let ejercicio of musculoEntrenado.ejercicios">
            <div class="ejercicio-line">
              <mat-icon color="accent">check_circle</mat-icon>
              <span>{{ ejercicio.ejercicio }}</span>
            </div>
          </mat-list-item>
        </mat-list>

        <mat-divider></mat-divider>
      </div>
    </mat-card-content>
  </mat-card>
</div>

<ng-template #noTraining>
  <div class="no-training">
    <p>No se encontró el training.</p>
  </div>
</ng-template>
